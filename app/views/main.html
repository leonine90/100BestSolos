<div class="container-fluid">
    <form>
        <div class="form-group-lg search-box">
            <input class="form-control form-warning" type="search" id="search" name="search" placeholder="براساس نام قطعه، گیتاریست، بند یا شماره جستجو کنید" ng-model="filterText" autofocus>
        </div>
    </form>
    <div class="row marketing music-box">
        <perfect-scrollbar class="scroller" wheel-propagation="true" wheel-speed="2" min-scrollbar-length="200">
            <div class="music" ng-repeat="solo in solos|filter:filterText">
                <div class="music-content">
                    <div class="row">
                        <div class="col-xs-4">
                            <p class="song-number">{{solo.no}}</p>
                        </div>
                        <div class="col-xs-8">
                            <div class="hidden-xs">
                                <h4><strong>{{solo.artist}}</strong></h4>
							</div>
                            <h5>{{solo.song}}</h5>
                            <a>
                                <caption>{{solo.guitarBy}}</caption>
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-4">
                            <a>
                                <svg class="play" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0" y="0" viewBox="0 0 200 200" ng-click="playSolo(($index+1));">
                                    <g>
                                        <rect xmlns="http://www.w3.org/2000/svg" x="0" y="0" width="200" height="200" />
                                        <polygon xmlns="http://www.w3.org/2000/svg" points="40,25 175,100 40,175" fill="white" />
                                    </g>
                                </svg>
                            </a>
                            <a>
                                <svg class="pause" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0" y="0" viewBox="0 0 200 200" ng-click="pauseSolo(($index+1));">
                                    <g>
                                        <rect xmlns="http://www.w3.org/2000/svg" x="0" y="0" width="200" height="200" />
                                        <rect xmlns="http://www.w3.org/2000/svg" x="25" y="25" width="60" height="150" fill="white" />
                                        <rect xmlns="http://www.w3.org/2000/svg" x="112.5" y="25" width="60" height="150" fill="white" />
                                    </g>
                                </svg>
                            </a>
                        </div>
                    </div>
                    <audio class="soloAudio" ng-attr-id="{{$index+1}}" xmlns="http://www.w3.org/1999/xhtml" preload="none">
                        <source ng-src={{solo.src}} type="audio/mpeg" />
                    </audio>
                </div>
            </div>
        </perfect-scrollbar>
    </div>

</div>
