<div class="container-fluid">
    <div class="row marketing music-box">
        <div class="music" ng-repeat="solo in solos">
            <div class="music-content">
                <div class="row">
                    <div class="col-xs-3">
                        <p class="song-number">{{solo.no}}</p>
                    </div>
                    <div class="col-xs-9">
                        <div class="hidden-xs"><h4><strong>{{solo.artist}}</strong></h4></div>
                        <h5>{{solo.song}}</h5>
                        <a><caption>{{solo.guitarBy}}</caption></a>
                    </div>
                </div>
                <div class="row">
                </div>
            </div>
        </div>
    </div>
</div>
